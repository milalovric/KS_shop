<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Shop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="button-menu button-return" href="./index.html"><i class="bi bi-arrow-return-left"></i>Keep buying </a>
                    </li>
                </ul>
            </nav>
            <footer>

        <main>
            <h2 class="main-title">Checkout</h2>
            <div class="form-container">
                <h2>Popunite podatke</h2>
                <form action="thankyou.html">
                    <label for="name">Ime i Prezime:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Adresa:</label>
                    <input type="text" id="address" name="address" required>
        
                    <label for="message">Napomena:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <input type="submit" value="Potvrdi">
                </form>
            </div>
        </main>
    </div>
</body>
